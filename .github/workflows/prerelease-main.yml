name: Prerelease Main

on:
  push:
    branches:
      - main

jobs:
  prerelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating/updating tags and releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run lint and tests before packaging
      - name: Run ESLint
        run: pnpm run lint

      - name: Compile TypeScript
        run: pnpm run compile

      - name: Run tests
        run: xvfb-run -a pnpm test

      # Get version from package.json for VS Code Marketplace prerelease
      # VS Code Marketplace only supports major.minor.patch format (no semver pre-release tags)
      # The --pre-release flag handles marking this as a prerelease in the marketplace
      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version $VERSION"

      # Package with --pre-release flag for VS Code Marketplace
      - name: Package extension
        run: pnpm exec vsce package --no-dependencies --pre-release

      - name: Get VSIX filename
        id: vsix
        shell: bash
        run: |
          VSIX_FILE=$(ls *.vsix)
          echo "filename=$VSIX_FILE" >> $GITHUB_OUTPUT

      - name: Publish to VS Code Marketplace (Preview)
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VSCE_PAT }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.vsix.outputs.filename }}
          preRelease: true

      # Clean up existing release and tag before recreating
      - name: Delete existing prerelease and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete the release first (if it exists) - this also cleans up assets
          if gh release view prerelease-main >/dev/null 2>&1; then
            echo "Deleting existing release..."
            gh release delete prerelease-main --yes --cleanup-tag
          fi
          # Delete remote tag if it still exists (handles case where release doesn't exist but tag does)
          git push origin :refs/tags/prerelease-main 2>/dev/null || true

      - name: Create and push prerelease-main tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f prerelease-main
          git push origin prerelease-main

      - name: Create GitHub Prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: prerelease-main
          files: ${{ steps.vsix.outputs.filename }}
          draft: false
          prerelease: true
          name: Prerelease (main)
          body: |
            This is an automated prerelease build from the main branch.
            
            **Version:** ${{ steps.version.outputs.version }}
            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}
            
            This release is automatically updated when the main branch changes.
