name: VSCode Extension - Prerelease Main

on:
  push:
    branches:
      - main
    paths:
      - 'packages/vscode-extension/**'
      - '.github/workflows/prerelease-main.yml'

jobs:
  prerelease:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating/updating tags and releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run lint and tests before packaging
      - name: Run ESLint
        run: pnpm --filter ./packages/vscode-extension run lint

      - name: Compile TypeScript
        run: pnpm --filter ./packages/vscode-extension run build

      - name: Run tests
        run: xvfb-run -a pnpm --filter ./packages/vscode-extension run test

      # Get version from package.json for VS Code Marketplace prerelease
      # For pre-releases, use MAJOR.MINOR.X format where X = PATCH * 10^7 + SUFFIX (timestamp % 10^7).
      # This ensures pre-release versions are always distinct, fit within int32 limit, and have no leading zeros.
      # Example: 0.1.2 -> 0.1.21234567 (third component = 2 * 10^7 + 1234567 = 21234567)
      # Example: 0.2.0 -> 0.2.1234567 (third component = 0 * 10^7 + 1234567 = 1234567, no leading zero)
      - name: Get and adjust version for prerelease
        id: version
        shell: bash
        working-directory: packages/vscode-extension
        run: |
          MAJOR=$(node -p "require('./package.json').version.split('.')[0]")
          MINOR=$(node -p "require('./package.json').version.split('.')[1]")
          PATCH=$(node -p "require('./package.json').version.split('.')[2]")
          # Use seconds since epoch % 10^7 as suffix (7-digit number)
          # Calculate third component as: PATCH * 10^7 + SUFFIX
          # This ensures no leading zeros (e.g., patch=0, suffix=1234567 -> 1234567, not 01234567)
          SUFFIX=$(($(date +%s) % 10000000))
          THIRD_COMPONENT=$((PATCH * 10000000 + SUFFIX))
          VERSION="${MAJOR}.${MINOR}.${THIRD_COMPONENT}"
          # Update package.json with the new version
          npm version "${VERSION}" --no-git-tag-version --allow-same-version
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using pre-release version $VERSION (patch: $PATCH, suffix: $SUFFIX, third: $THIRD_COMPONENT)"

      # Package with --pre-release flag for VS Code Marketplace
      - name: Package extension
        working-directory: packages/vscode-extension
        run: pnpm exec vsce package --no-dependencies --pre-release

      - name: Get VSIX filename
        id: vsix
        shell: bash
        working-directory: packages/vscode-extension
        run: |
          VSIX_FILE=$(ls *.vsix | head -n 1)
          echo "filename=packages/vscode-extension/$VSIX_FILE" >> $GITHUB_OUTPUT

      - name: Publish to VS Code Marketplace (Preview)
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VSCE_PAT }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.vsix.outputs.filename }}
          preRelease: true

      # Clean up existing release and tag before recreating
      - name: Delete existing prerelease and tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete the release first (if it exists) - this also cleans up assets
          if gh release view prerelease-main >/dev/null 2>&1; then
            echo "Deleting existing release..."
            gh release delete prerelease-main --yes --cleanup-tag
          fi
          # Delete remote tag if it still exists (handles case where release doesn't exist but tag does)
          git push origin :refs/tags/prerelease-main 2>/dev/null || true

      - name: Create and push prerelease-main tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f prerelease-main
          git push origin prerelease-main

      - name: Create GitHub Prerelease
        uses: softprops/action-gh-release@v2
        with:
          tag_name: prerelease-main
          files: ${{ steps.vsix.outputs.filename }}
          draft: false
          prerelease: true
          name: Prerelease (main)
          body: |
            This is an automated prerelease build from the main branch.
            
            **Version:** ${{ steps.version.outputs.version }}
            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}
            
            This release is automatically updated when the main branch changes.
