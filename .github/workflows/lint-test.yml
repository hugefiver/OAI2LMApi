name: VSCode Extension - Lint and Test

on:
  push:
    branches:
      - '**'  # Run on all branches
    paths:
      - 'packages/vscode-extension/**'
      - 'packages/model-metadata/**'
      - 'pnpm-lock.yaml'
      - 'package.json'
      - '.github/workflows/lint-test.yml'
  pull_request:
    branches:
      - '**'
    paths:
      - 'packages/vscode-extension/**'
      - 'packages/model-metadata/**'
      - 'pnpm-lock.yaml'
      - 'package.json'
      - '.github/workflows/lint-test.yml'

jobs:
  lint-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm --filter ./packages/vscode-extension run lint

      - name: Compile TypeScript
        run: pnpm --filter ./packages/vscode-extension run build

      - name: Run tests
        run: xvfb-run -a pnpm --filter ./packages/vscode-extension run test
