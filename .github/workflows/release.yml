name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating releases
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Validate version for VS Code Marketplace regular release
      # Versioning strategy:
      # - Pre-releases use EVEN minor versions (e.g., 0.2.x, 0.4.x)
      # - Regular releases use ODD minor versions (e.g., 0.1.x, 0.3.x)
      # This ensures pre-release and regular release versions are always distinct.
      - name: Validate version
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          MINOR=$(node -p "require('./package.json').version.split('.')[1]")
          # Validate that minor version is odd (for regular releases)
          if [ $((MINOR % 2)) -eq 0 ]; then
            echo "::error::Regular release versions must use ODD minor version (e.g., 0.1.x, 0.3.x). Current version $VERSION has even minor version."
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using release version $VERSION (minor version $MINOR is odd âœ“)"

      - name: Package extension
        run: pnpm run package

      - name: Get VSIX filename
        id: vsix
        shell: bash
        run: |
          VSIX_FILE=$(ls *.vsix)
          echo "filename=$VSIX_FILE" >> $GITHUB_OUTPUT

      - name: Publish to VS Code Marketplace
        uses: HaaLeo/publish-vscode-extension@v2
        with:
          pat: ${{ secrets.VSCE_PAT }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.vsix.outputs.filename }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.vsix.outputs.filename }}
          draft: false
          prerelease: false
          generate_release_notes: true